<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <span class="navbar-brand">Expense Tracker</span>
      </div>
    </nav>

    <div class="container my-3">
      <div class="row g-3">
        <div class="col-md-5" id="left-col">
          <div class="card">
            <div class="card-header">Add Transaction</div>
            <div class="card-body">
              <form id="form" class="row g-2">
                <div class="col-6">
                  <label class="form-label">Amount ($)</label>
                  <input
                    id="amount"
                    type="number"
                    step="0.01"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="form-label">Date</label>
                  <input id="date" type="date" class="form-control" required />
                </div>
                <div class="col-6">
                  <label class="form-label">Category</label>
                  <input id="category" class="form-control" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Note</label>
                  <input id="note" class="form-control" />
                </div>
                <div class="col-12">
                  <button class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">By Category</div>
            <div class="card-body"><div id="barByCat"></div></div>
          </div>
          <div class="card mt-3">
            <div class="card-header">By Month</div>
            <div class="card-body"><div id="lineByMonth"></div></div>
          </div>
        </div>
        <div class="col-md-7" id="right-col">
          <div class="card">
            <div class="card-header">Transactions</div>
            <div class="card-body p-0">
              <table class="table mb-0" id="table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Note</th>
                    <th class="text-end">Amount</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
